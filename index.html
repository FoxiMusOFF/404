<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404 | Assembly Team</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <style>
        /* CSS Variables */
        :root {
            --bg-dark: #121214;
            --accent-orange: #FF8800;
            --text-white: #FFFFFF;
            --text-gray: rgba(255, 255, 255, 0.7);
            --border-dark: rgba(255, 255, 255, 0.1);
        }
        
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'TildaSans', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }
        
        /* Header Styles */
        .header {
            background-color: var(--bg-dark);
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 5%;
            border-bottom: 1px solid var(--border-dark);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        
        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-white);
        }
        
        /* 404 Content Styles */
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        
        .error-code {
            font-size: clamp(120px, 20vw, 180px);
            font-weight: 800;
            color: var(--accent-orange);
            margin-bottom: 0.5rem;
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 136, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .error-title {
            font-size: clamp(28px, 5vw, 42px);
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }
        
        .error-description {
            font-size: clamp(16px, 2vw, 18px);
            max-width: 600px;
            margin: 0 auto 2.5rem;
            color: var(--text-gray);
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--accent-orange);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #FF7700;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 136, 0, 0.2);
        }
        
        /* Decorative Elements */
        .error-decoration {
            position: absolute;
            opacity: 0.05;
            z-index: 1;
            font-size: clamp(100px, 15vw, 200px);
            color: var(--accent-orange);
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }
        
        .decoration-2 {
            bottom: 10%;
            right: 5%;
            transform: rotate(25deg);
        }
        
        /* Footer Styles */
        .footer {
            background-color: var(--bg-dark);
            padding: 1.5rem 5%;
            text-align: center;
            border-top: 1px solid var(--border-dark);
            font-size: 0.9rem;
            color: var(--text-gray);
        }
        
        /* Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header {
                height: 70px;
                padding: 0 1rem;
            }
            
            .logo-img {
                width: 40px;
                height: 40px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .error-container {
                padding: 1rem;
            }
            
            .error-decoration {
                opacity: 0.03;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/" class="logo">
            <img src="https://static.tildacdn.info/tild3561-3963-4265-b336-386534623766/AssemblyHublg.png" alt="Assembly Team" class="logo-img">
            <div class="logo-text">Assembly Team</div>
        </a>
    </header>
    
    <!-- Main Error Content -->
    <main class="error-container">
        <div class="error-decoration decoration-1 floating">⚠</div>
        <div class="error-decoration decoration-2 floating">❌</div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Страница не найдена</h2>
        <p class="error-description">Похоже, мы не можем найти страницу, которую вы ищете. Возможно, она была перемещена или удалена. Проверьте URL или вернитесь на главную страницу.</p>
        <a href="/" class="btn">Вернуться на главную</a>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        © 2025 Assembly Team. Все права защищены.
    </footer>
</body>
</html>
